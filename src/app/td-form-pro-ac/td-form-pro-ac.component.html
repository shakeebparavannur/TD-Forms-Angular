<section class="container" [ngClass]="{ 'form-shadow': regForm.touched }">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="OnFormSubmitted()" #regForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          ngModel
          name="firstname"
          [(ngModel)]="firstName"
          required
          #fname="ngModel"
        />
        <div>
          <small *ngIf="fname.invalid && fname.touched" class="error-message"
            >*First Name is a required field
          </small>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Last Name"
          ngModel
          name="lastname"
          required
          [(ngModel)]="lastName"
          #lname="ngModel"
        />
        <div>
          <small *ngIf="lname.invalid && lname.touched" class="error-message"
            >*Last Name is a required field
          </small>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input
        type="email"
        placeholder="Email"
        ngModel
        name="email"
        required
        [(ngModel)]="emailAddress"
        email
        #email="ngModel"
      />
      <div>
        <small *ngIf="email.invalid && email.touched" class="error-message"
          >*Email is a required field
        </small>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input
          type="number"
          placeholder="Phone Number"
          ngModel
          name="phonenumber"
        />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" ngModel name="dob" />
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" ngModel name="username" />
      <button class="btn-gen-username">Create a Username</button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gen of genders">
          <input
            type="radio"
            [value]="gen.value"
            [id]="gen.id"
            ngModel
            name="gender"
          />
          <label for="check-male">{{ gen.display }}</label>
        </div>
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address">
      <label>Address</label>
      <input type="text" placeholder="Street address" ngModel name="street1" />
      <input
        type="text"
        placeholder="Street address line 2"
        ngModel
        name="street2"
      />
      <div class="column">
        <div class="select-box">
          <select ngModel>
            <option>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input
          type="number"
          placeholder="Postal code"
          name="postalcode"
          ngModel
        />
      </div>
    </div>
    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="regForm.invalid"
    />
  </form>
</section>
